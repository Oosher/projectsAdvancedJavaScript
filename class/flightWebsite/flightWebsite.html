<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flights</title>

    <style>
        .flightsContainer {
            width: 50vw;
            margin: 0 auto;
            padding: 10px;
            border: 7px groove gold;
        }

        .flightSearch,
        .container {
            margin: 10px auto;
            text-align: center;
            width: fit-content;
            padding: 3px;
            border: 4px lightseagreen groove;

        }

        .container {

            display: flex;
            padding: 4px;

        }

        #searchAirportsInTheCity,
        #searchAirportsInTheCityButton {
            height: 40px;
            position: relative;

            box-sizing: border-box;
        }
    </style>


</head>

<body>

    <div class="container">
        <input type="text" id="searchAirportsInTheCity" placeholder="Country to search">
        <button id="searchAirportsInTheCityButton">search for airports<br>in this city </button>
    </div>

    <div class="flightSearch">
        <input type="text" id="departureAirport" placeholder="Departure Airport code">
        <input type="text" id="arrivalAirport" placeholder="Return Airport code">
        <select id="flightType">
            <option value="oneDirection">One direction</option>
            <option value="towDirections">Tow directions</option>
        </select>
        <input type="date" id="departureDate">
        <input type="date" id="returnDate">
        <button id="submitFlightDetails">Search for a flight</button>
    </div>


    <div class="flightsContainer">

    </div>
    <a href=""></a>

    <script src="flightWebsite.js"></script>
</body>

</html>
