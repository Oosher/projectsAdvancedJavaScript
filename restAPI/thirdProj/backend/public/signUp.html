<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />

  <title>Document</title>
</head>

<body>
  <div class="signup-container">
    <h1>Join our Programming Newsletter</h1>
    <p>Stay updated on the latest programming trends and technologies.</p>
    <form id="signUpForm">
      <div class="form-group">
        <label for="first-name">First Name</label>
        <input name="fname" type="text" id="first-name" placeholder="Enter your first name" />
      </div>
      <div class="form-group">
        <label for="last-name">Last Name</label>
        <input name="lname" type="text" id="last-name" placeholder="Enter your last name" />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input name="email" type="email" id="email" placeholder="Enter your email address" />
      </div>
      <input type="submit" value="Sing Up">
    </form>
  </div>
  <script src="submitData.js"></script>
</body>

</html>
